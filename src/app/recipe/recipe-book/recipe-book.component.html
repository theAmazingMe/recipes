<div class="row">
    <div class="col-md-5">
        <app-recipe-list (add)="addRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selected; else emptySelection" [recipe]="selected"></app-recipe-detail>
        <ng-template #emptySelection>Select a recipe</ng-template>
        
    </div>
</div>
